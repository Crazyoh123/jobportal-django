<!DOCTYPE html>
<html>
<head>
    <title>Job List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 80%;
        }
        .job-item {
            margin-bottom: 20px;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 5px;
            box-shadow: 0px 0px 3px rgba(0, 0, 0, 0.1);
        }
        .job-item h2 {
            margin-top: 0;
        }
        .btn-primary {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 3px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Job List</h1>
        {% for job in jobs %}
        <div class="job-item">
            <h2>{{ job.title }}</h2>
            <p>{{ job.company_name }}</p>
            <a href="{% url 'view_job' job.id %}" class="btn btn-primary">View Details</a>
        </div>
        {% endfor %}
    </div>
</body>
</html>
